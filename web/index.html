<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="App oficial do evento Mano Mano — registo, check-in, pontuação e ranking."
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Shell ao KM" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- PWA Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="icons/Icon-192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="icons/Icon-512.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Mano a Mano</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4qWMpICaiOOkFsFOkI2GQTMnb239-bPw"></script>
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
